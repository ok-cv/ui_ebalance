<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mein eBalance</title>

  <link rel="stylesheet" href="../dist/css/index.min.css">

</head>
<body>

  <div class="page">

    <div class="header">
      <div class="inner">
        <a><img src="../dist/img/logo-white.svg"></a>
      </div>
    </div>

    <main class="is-sm-circle">
      <div class="pagecircle"></div>

      <div class="container max-500">
        <div class="row">
          <div class="col-12">
            <h1>Mein eBalance</h1>
          </div>
          <div class="col-12">
            <table class="table">
              <thead>
                <tr>
                  <th></th>
                  <th>Bei Anmeldung</th>
                  <th>Aktuell</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Gewicht</td>
                  <td>100 kg</td>
                  <td>90 kg</td>
                  <td><div class="badge is-success">-10 kg</div></td>
                </tr>
                <tr>
                  <td>Bauchumfang</td>
                  <td>100 cm</td>
                  <td>90 cm</td>
                  <td><div class="badge is-success">-10 kg</div></td>
                </tr>
                <tr>
                  <td>BMI</td>
                  <td>50</td>
                  <td>40</td>
                  <td><div class="badge is-success">-10 kg</div></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-12">
            <div class="standardcard-sectiontitle mb-2">
              <span>Ern√§hrungsform</span>
            </div>
            <label class="radio">
              <input type="radio" name="diet">
              <span class="label">Omnivor</span>
            </label>
            <label class="radio">
              <input type="radio" name="diet" checked>
              <span class="label">Vegetarisch (kein Fleisch / Fisch)</span>
            </label>
            <label class="radio">
              <input type="radio" name="diet">
              <span class="label">Flexitarisch (vorwiegend kein Fleisch / Fisch)</span>
            </label>
            <label class="radio">
              <input type="radio" name="diet">
              <span class="label">Pescetarisch (kein Fleisch, aber Fisch)</span>
            </label>
            <label class="radio">
              <input type="radio" name="diet">
              <span class="label">Vegan (keine Tierprodukte)</span>
            </label>
          </div>
          <div class="col-12">
            <div class="standardcard-sectiontitle mb-2">
              <span>Besonderes</span>
            </div>
            <label class="checkbox">
              <input type="checkbox">
              <span class="label">Ich bin schwanger</span>
            </label>
            <label class="checkbox">
              <input type="checkbox">
              <span class="label">Ich stille zur Zeit</span>
            </label>
            <label class="checkbox">
              <input type="checkbox">
              <span class="label">Ich sitze im Rollstuhl</span>
            </label>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

  </div>

  <script src="../dist/js/header.js"></script>

</body>
</html>
